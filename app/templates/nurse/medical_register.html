{% extends "admin/master.html" %} {% from 'bootstrap4/form.html' import
render_form %} {% block body %}
<div>
  <div class="page-header">
    <h1>Đăng ký khám bệnh</h1>
  </div>
  {% with messages = get_flashed_messages()%}
  <ul>
    {% for message in messages %}
    <li>{{message}}</li>
    {% endfor %}
  </ul>
  {% endwith %}
  <div class="col-md-4">
    {{ render_form(form) }}
    <br />
  </div>
</div>
{% endblock %}
