{% macro render_field(field, has_label=True) %}
<div class="flex-grow-1">
  {% if has_label %}
  <label>{{ field.label }}</label>
  {% endif %}
  {{ field(**kwargs)|safe }}
  {% if field.errors %}
  {% for error in field.errors %}
  <div class="invalid-feedback" style="display: block">{{ error }}</div>
  {% endfor %}
  {% endif %}
</div>
{% endmacro %}
